<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>Signin Template for Bootstrap</title>
		
		<!-- Bootsrtap core css -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		
		<!-- Custom styles for this template -->
		<link href="signin.css" rel="stylesheet">
	</head>
	
	<body class="text-center">
		<form>
			<div class="form-group">
				<img class="mb-4" src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt="Bootstrap-logo"
				width = "74" height="74">
			</div>
			<div class="form-group">
				<h1 class="mb-3 h3 font-weight-normal">Please Sign in</h1>
			</div>
			<div class="form-group">
				<label for="emailbox" class="sr-only">Email Address</label>
				<input type="email" id="emailbox" class="form-control" placeholder="Email address" required autofocus>
			</div>
			<div class="form-group">
				<label for="passwordbox" class="sr-only">Password</label>
				<input type="password" id="passwordbox" class="form-control mb-3" placeholder="Password" required>
			</div>
			
			<div class="form-group">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					Sign in
				</button>
			</div>
			<div class="form-group">
				<p class="text-muted mt-5 mb-3">&copy; 2017-2018</p>
			</div>
		</form>
	</body>
</html>
